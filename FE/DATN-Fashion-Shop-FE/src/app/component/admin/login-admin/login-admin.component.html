<!-- CONTENT -->

<div class="container-fluid" style="background-color: #ffffff;">
    <div class="header-login-admin">
        <img src="https://thumbs.dreamstime.com/b/brand-colored-rainbow-word-text-suitable-logo-design-card-brochure-typography-127992561.jpg"
            height="50" width="120" alt="">
        <p style="margin-top: -15px;">LOGIN ADMIN</p>
    </div>

    <div class="content-box">
        <div class="image-content">
            <img src="https://www.feedough.com/wp-content/uploads/2016/08/what-is-brand-1024x536.webp" alt="">
        </div>
        <div class="login-box">
            <div class="login-box-form">
                <div class="login-title">
                    <p>Login as a Admin User</p>
                    <!-- Button trigger modal -->
                </div>
                <div>
                    <form>
                        <div class="input-group">
                          <input class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required email
                                 #emailCtrl="ngModel" />
                            <span class="input-group-text"><img
                                    src="https://img.icons8.com/?size=100&id=15265&format=png&color=000000" width="25"
                                    alt=""></span>
                        </div>
                      <div *ngIf="emailCtrl.touched && emailCtrl.invalid" class="error mt-2">
                        <div *ngIf="emailCtrl.errors?.['required']"
                             class="text-danger">{{"Please enter email." | translate}}</div>
                        <div *ngIf="emailCtrl.errors?.['pattern']"
                             class="text-danger">{{"Please enter email in correct format." | translate}}</div>
                      </div>
                        <p></p>
                        <div class="input-group">
                          <input class="form-control" placeholder="Password" name="password" [type]="showPassword ? 'text' : 'password'"
                                 [(ngModel)]="password" required minlength="6" #passwordCtrl="ngModel" />
                            <span class="input-group-text"><img
                                    src="https://img.icons8.com/?size=100&id=hQSVyu621s1v&format=png&color=000000"
                                    width="25" alt=""></span>
                        </div>
                      <div *ngIf="passwordCtrl.touched && passwordCtrl.invalid" class="error mt-2">
                        <div *ngIf="passwordCtrl.errors?.['required']"
                             class="text-danger">{{"Please enter password." | translate}}</div>
                        <div *ngIf="passwordCtrl.errors?.['pattern']"
                             class="text-danger">
                          {{"Password must be 6 characters including uppercase letters and numbers." | translate}}
                        </div>
                      </div>
                        <p></p>
                        <p></p>

                        <button class="btn-login" (click)="login()">L O G I N</button>

                    </form>
                </div>
            </div>


        </div>

    </div>


</div>
