<div class="table-responsive">
  <table class="table table-hover align-middle text-center">
    <thead class="table-primary">
    <tr>
      <th>Image</th>
      <th>Product</th>
      <th>Color</th>
      <th>Size</th>
      <th>Sold Quantity</th>
      <th>Revenue</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" class="table-light">
      <td>
        <img
          [src]="'http://localhost:8080/uploads/images/products/' + product.imageUrl"
          alt="{{ product.productName }}"
          class="rounded shadow-sm"
          style="width: 60px; height: 60px; object-fit: contain;">
      </td>
      <td class="fw-semibold">{{ product.productName }}</td>
      <td>
        <img
          [src]="'http://localhost:8080/uploads/images/products/colors/' + product.colorImage"
          alt="{{ product.color }}"
          class="rounded-circle border shadow-sm"
          width="30" height="30">
        <span class="ms-2">{{ product.color }}</span>
      </td>
      <td>
        <span class="badge bg-secondary px-3 py-2">{{ product.size }}</span>
      </td>
      <td>
          <span class="fw-bold text-success">
            {{ product.totalSold }}
          </span>
      </td>
      <td>
          <span class="fw-bold text-danger">
            {{ product.totalRevenue | currency:'VND':'' }}
            VND
          </span>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-outline-primary me-2" [disabled]="page === 0" (click)="goToPage(page - 1)">
      Previous
    </button>
    <span class="align-self-center">Page {{ page + 1 }} of {{ totalPages }}</span>
    <button class="btn btn-outline-primary ms-2" [disabled]="page >= totalPages - 1" (click)="goToPage(page + 1)">
      Next
    </button>
  </div>
</div>
