<div class="container-fluid">
  <div class="content-box">
    <div class="wishlist-layout">
      <div class="wishlist-title">
        <i class="bi bi-bell"></i>
        <h2>{{ "Notification" | translate }}</h2>
      </div>

      <div class="delete-all-container">
        <button class="btn btn-danger delete-all-btn" (click)="deleteAllNotify()">
          {{ "Xóa tất cả" | translate }}
        </button>
      </div>


      <div *ngIf="notificationList.length > 0" class="wishlist-allProduct">
        <ng-container *ngFor="let notify of notificationList">
          <div class="wishlist-product-item">
            <div class="item-layout-image">
              <div class="product-item-image">
                <img [src]="'http://localhost:8080/uploads/images/products/' + notify.imageUrl" alt="Image">
              </div>
            </div>

            <div class="item-layout-infor">
              <p class="item-name">{{ notify.title }}</p>
              <div class="item-inforColorSizeQty">
                <p class="item-size"><span>{{ notify.message }}</span></p>
              </div>
              <div class="item-inforPrice_btnRemove">
                <span class="item-btnRemove" (click)="deleteNotifyById(notify.id)">
                  <a style="cursor: pointer">Remove</a>
                </span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <!-- Nút "Previous" -->
    <li class="page-item" [class.disabled]="page === 0">
      <a class="page-link" (click)="prevPage()">Previous</a>
    </li>

    <!-- Danh sách số trang -->
    <li *ngFor="let p of getPageNumbers()" class="page-item" [class.active]="p === page">
      <a class="page-link" (click)="goToPage(p)">{{ p + 1 }}</a>
    </li>

    <!-- Nút "Next" -->
    <li class="page-item" [class.disabled]="page >= totalPages - 1">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
