<p style="margin-top: 70px;"></p>

<div class="container">
  <div class="container-inventory">
    <strong class="mt-2 fs-1">{{ store?.name }}</strong>
    <hr>
    <div class="row w-100">
      <div class="col-md-6 mt-3">
        <div id="map" class="border rounded" style="height: 400px;"></div>
      </div>
      <div class="col-md-6 mt-3">
        <div class="mt-4">
          <!-- Store Details -->
          <h5 class="fs-2">{{ store?.name }}</h5>
          <p class="text-muted">{{ store?.email }} / {{ store?.phone }}</p>
          <hr>

          <!-- Address -->
          <h5 class="font-weight-bold">Địa chỉ</h5>
          <p>{{ store?.fullAddress }}</p>
          <a href="https://www.google.com/maps/dir/?api=1&destination={{ store?.fullAddress }}"
             target="_blank" >Nhận chỉ đường</a>
          <br>

          <p class="mt-3 text-muted">Chúng tôi không chấp nhận đặt hàng qua điện thoại.</p>

          <hr>

          <!-- Working Hours -->
          <h5 class="font-weight-bold">Giờ mở cửa</h5>
          <p>{{ store?.openHour }} - {{ store?.closeHour }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
