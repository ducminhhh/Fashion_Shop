<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">

      <!-- Loading spinner while processing payment -->
      <div *ngIf="isLoading" class="d-flex flex-column align-items-center">
        <div class="spinner-border text-primary mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="fs-5">Processing payment via PayPal...</p>
      </div>

      <!-- Success message -->
      <div>
        <div *ngIf="message.includes('thành công')" class="alert alert-success p-4 rounded shadow-sm">
          <i class="bi bi-check-circle-fill fs-1 text-success"></i>
          <h3 class="mt-3">Payment successful!</h3>
        </div>

        <!-- Failure message -->
        <div *ngIf="message.includes('thất bại')" class="alert alert-danger p-4 rounded shadow-sm">
          <i class="bi bi-x-circle-fill fs-1 text-danger"></i>
          <h3 class="mt-3">Payment failed!</h3>
        </div>

        <!-- Redirect to home page -->
        <a routerLink="/client/usd/en" class="btn btn-outline-primary mt-4">Return to home page</a>
      </div>

    </div>
  </div>
</div>
